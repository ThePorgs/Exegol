name: Release

on:
  push:
    tags:
      - '*'

jobs:
  test:
    name: Python tests and checks
    uses: ./.github/workflows/sub_testing.yml

  build-n-publish:
    name: Build and publish Python ğŸ distributions to PyPI ğŸ“¦
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    needs: test
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install requirements
        run: python -m pip install --user build
      - name: Run package unitest
        run : python setup.py clean test
      - name: Build Exegol release
        run: python -m build --sdist --outdir dist/ .
      #- name: Publish distribution ğŸ“¦ to Test PyPI
      #  uses: pypa/gh-action-pypi-publish@release/v1
      #  with:
      #    repository-url: https://test.pypi.org/legacy/
      #    skip-existing: true
      - name: Publish distribution ğŸ“¦ to PyPI (prod)
        uses: pypa/gh-action-pypi-publish@release/v1
